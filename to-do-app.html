<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6f42c1;
            --secondary-color: #f8f9fa;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .todo-app {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .app-header {
            background: linear-gradient(90deg, var(--primary-color), #8a63d2);
            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
        }
        
        .app-header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .app-header p {
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        .todo-container {
            padding: 2rem;
        }
        
        .priority-indicator {
            width: 8px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 5px 0 0 5px;
        }
        
        .priority-high { background-color: var(--danger-color); }
        .priority-medium { background-color: var(--warning-color); }
        .priority-low { background-color: var(--success-color); }
        
        .task-item {
            transition: all 0.3s ease;
            position: relative;
            border-left: none;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .stats-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.25rem;
            margin-top: 1.5rem;
        }
        
        .action-btn {
            transition: transform 0.2s;
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #dee2e6;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .search-box input {
            padding-left: 40px;
        }
        
        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .task-text {
            word-break: break-word;
        }
        
        .due-date {
            font-size: 0.85rem;
            color: #6c757d;
            display: block;
        }
        
        .add-btn {
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="app-header">
                <h1><i class="bi bi-check2-circle me-2"></i>To-Do List</h1>
                <p>Organize your tasks efficiently</p>
            </div>
            
            <div class="todo-container">
                <div class="row mb-4">
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="text" id="new-task-input" class="form-control form-control-lg" placeholder="Add a new task..." aria-label="Add a new task">
                            <button class="btn btn-primary add-btn" type="button" id="add-task-btn">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2 mt-md-0">
                        <select id="priority-select" class="form-select form-select-lg">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                </div>
                
                <div class="search-box mb-3">
                    <i class="bi bi-search"></i>
                    <input type="text" id="search-input" class="form-control" placeholder="Search tasks...">
                </div>
                
                <div class="d-flex justify-content-between mb-4">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
                        <button type="button" class="btn btn-outline-primary filter-btn" data-filter="active">Active</button>
                        <button type="button" class="btn btn-outline-primary filter-btn" data-filter="completed">Completed</button>
                    </div>
                    
                    <button id="clear-completed" class="btn btn-outline-danger">
                        <i class="bi bi-trash me-1"></i>Clear Completed
                    </button>
                </div>
                
                <div id="tasks-container">
                    <!-- Tasks will be added here dynamically -->
                    <div class="empty-state">
                        <i class="bi bi-check2-square"></i>
                        <h4>No tasks yet</h4>
                        <p>Add your first task to get started!</p>
                    </div>
                </div>
                
                <div class="stats-card">
                    <div class="row text-center">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <h3 id="total-tasks">0</h3>
                            <p class="text-muted mb-0">Total Tasks</p>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                            <h3 id="active-tasks">0</h3>
                            <p class="text-muted mb-0">Active</p>
                        </div>
                        <div class="col-md-4">
                            <h3 id="completed-tasks">0</h3>
                            <p class="text-muted mb-0">Completed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const newTaskInput = document.getElementById('new-task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const tasksContainer = document.getElementById('tasks-container');
            const prioritySelect = document.getElementById('priority-select');
            const searchInput = document.getElementById('search-input');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const clearCompletedBtn = document.getElementById('clear-completed');
            const totalTasksElement = document.getElementById('total-tasks');
            const activeTasksElement = document.getElementById('active-tasks');
            const completedTasksElement = document.getElementById('completed-tasks');
            
            // State variables
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let searchTerm = '';
            
            // Initialize the app
            renderTasks();
            updateStats();
            
            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            newTaskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            searchInput.addEventListener('input', function() {
                searchTerm = this.value.toLowerCase();
                renderTasks();
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    renderTasks();
                });
            });
            
            clearCompletedBtn.addEventListener('click', clearCompletedTasks);
            
            // Functions
            function addTask() {
                const taskText = newTaskInput.value.trim();
                const priority = prioritySelect.value;
                
                if (taskText) {
                    const newTask = {
                        id: Date.now(),
                        text: taskText,
                        completed: false,
                        priority: priority,
                        createdAt: new Date().toISOString()
                    };
                    
                    tasks.unshift(newTask);
                    saveTasks();
                    renderTasks();
                    updateStats();
                    
                    // Reset input
                    newTaskInput.value = '';
                    newTaskInput.focus();
                }
            }
            
            function renderTasks() {
                if (tasks.length === 0) {
                    tasksContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-check2-square"></i>
                            <h4>No tasks yet</h4>
                            <p>Add your first task to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                let filteredTasks = tasks.filter(task => {
                    const matchesSearch = task.text.toLowerCase().includes(searchTerm);
                    let matchesFilter = true;
                    
                    if (currentFilter === 'active') {
                        matchesFilter = !task.completed;
                    } else if (currentFilter === 'completed') {
                        matchesFilter = task.completed;
                    }
                    
                    return matchesSearch && matchesFilter;
                });
                
                if (filteredTasks.length === 0) {
                    tasksContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-search"></i>
                            <h4>No tasks found</h4>
                            <p>Try changing your search or filter</p>
                        </div>
                    `;
                    return;
                }
                
                tasksContainer.innerHTML = '';
                
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `card mb-3 task-item ${task.completed ? 'completed' : ''}`;
                    
                    // Priority class mapping
                    const priorityClass = `priority-${task.priority}`;
                    const priorityText = task.priority.charAt(0).toUpperCase() + task.priority.slice(1);
                    
                    // Format date
                    const date = new Date(task.createdAt);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    taskElement.innerHTML = `
                        <div class="card-body d-flex align-items-center">
                            <div class="priority-indicator ${priorityClass}"></div>
                            <div class="form-check flex-grow-1 ms-3">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    id="task-${task.id}" 
                                    ${task.completed ? 'checked' : ''}
                                    data-id="${task.id}"
                                >
                                <label class="form-check-label" for="task-${task.id}">
                                    <span class="task-text">${task.text}</span>
                                    <small class="due-date">Added: ${formattedDate}</small>
                                    <span class="badge bg-${task.priority === 'high' ? 'danger' : task.priority === 'medium' ? 'warning' : 'success'} text-dark ms-2">
                                        ${priorityText}
                                    </span>
                                </label>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-danger action-btn delete-btn" data-id="${task.id}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    tasksContainer.appendChild(taskElement);
                });
                
                // Add event listeners to new elements
                document.querySelectorAll('.form-check-input').forEach(checkbox => {
                    checkbox.addEventListener('change', toggleTaskStatus);
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', deleteTask);
                });
            }
            
            function toggleTaskStatus(e) {
                const taskId = parseInt(e.target.getAttribute('data-id'));
                const task = tasks.find(task => task.id === taskId);
                
                if (task) {
                    task.completed = e.target.checked;
                    saveTasks();
                    updateStats();
                    
                    // Re-render only if we're in a filtered view
                    if (currentFilter !== 'all') {
                        renderTasks();
                    }
                }
            }
            
            function deleteTask(e) {
                const taskId = parseInt(e.target.closest('.delete-btn').getAttribute('data-id'));
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function clearCompletedTasks() {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const active = total - completed;
                
                totalTasksElement.textContent = total;
                activeTasksElement.textContent = active;
                completedTasksElement.textContent = completed;
            }
        });
    </script>
</body>
</html>
